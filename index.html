<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Made by Akash Damle, a web app to manage students with local sessions."
		/>
		<title>Desk</title>
	</head>
	<body>
		<header>
			<p class="site-title">Desk</p>
			<p class="description">
				A JavaScript-based form validation system with real-time feedback and
				Tailwind CSS styling.
			</p>
		</header>
		<main>
			<section id="registration-form">
				<form id="student-details">
					<label for="student_name" class="input-text">Name</label>
					<input
						type="text"
						name="student_name"
						id="s_name"
						class="input-field"
					/>
					<small class="error" id="err-name"></small>

					<label for="student_id" class="input-text">Id</label>
					<input type="text" name="student_id" id="s_id" class="input-field" />
					<small class="error" id="err-id"></small>

					<label for="student_email" class="input-text">Email </label>
					<input
						type="email"
						name="student_email"
						id="s_email"
						class="input-field"
					/>
					<small class="error" id="err-email"></small>

					<label for="student_contact" class="input-text">Contact Number</label>
					<input
						type="text"
						name="student_contact"
						id="s_contact"
						class="input-field"
					/>
					<small class="error" id="err-contact"></small>

					<input
						type="submit"
						id="submit-details"
						name="Submit"
						class="submit-btn"
						id="submit_btn"
					/>
				</form>
			</section>
			<section id="student-table">
				<table class="students-table">
					<thead>
						<tr class="">
							<th class="table-item">Name</th>
							<th class="table-item">ID</th>
							<th class="table-item">Email</th>
							<th class="table-item">Contact</th>
							<th class="table-item">Options</th>
						</tr>
					</thead>
					<tbody id="table-body"></tbody>
				</table>
			</section>
		</main>
		<footer></footer>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
